<button class="btn btn-secondary" [routerLink]="['/sabla-add']" >Ŋmaa Sabla Hei</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Gbɛi</th>
      <th scope="col">Nuu/Yoo</th>
      <th scope="col">Sabla</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of sablai$ | async; let i = index" >
      <th scope="row">{{i+1}}</th>
      <td><a [routerLink]="['sabla-edit',person.$key]">{{person.name}}</a></td>
      <td>{{person.gender}}</td>
      <td>{{person.sabla}}</td>
    </tr>
  </tbody>
</table>
